{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}

<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Authentication</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="small mb-1" for="{{ form.username.id_for_label }}">User name</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label class="small mb-1" for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>

            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                <a class="small" href="{% url 'reset_password' %}">Are you forgot password&</a>
                <input class="btn btn-primary" type="submit" value="Авторизоваться">
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <div class="small"><a href="{% url 'register' %}">Do you need account? Register!</a></div>
    </div>
</div>

{% endblock %}
