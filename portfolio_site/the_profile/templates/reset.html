{% extends 'base.html' %}
{% block content %}

                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Enter new password</h3>
                            </div>
                            <div class="card-body text-center">
                                <p>Please enter your new password twice so we can ensure it is spelled correctly.</p>
                            </div>
                            <div class="card-footer text-center">
                                <form method="post" class="form">
                                    {% csrf_token %}
                                    <div class="form__field">
                                        <p>{{ form.new_password1.label }}</p>
                                        <p>{{ form.new_password1 }}</p>
                                        <p>{{ form.new_password2.label }}</p>
                                        <p>{{ form.new_password2 }}</p>
                                    </div>    <input type="submit" value="Change my password"></form>
                            </div>
                        </div>

{% endblock %}
