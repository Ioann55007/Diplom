{% extends 'base.html' %}
{% block content %}

                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Password recovery</h3>
                            </div>
                            <div class="card-body text-center">
                                <p>Forgot your password? Enter your email address below and we will send you
                                    instructions on how to set a new password.</p>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="{% url 'login' %}">Continue</a>
                                    <form method="post">
                                        <div class="form__fild">
                                        {% csrf_token %}
                                            <p>{{form.email.label}}</p>
                                            <p>{{form.email}}</p>
                                        </div>
                                        <input type="submit" value="Recovery my password">
                                    </form>
                                </div>

                            </div>
                        </div>

{% endblock %}
